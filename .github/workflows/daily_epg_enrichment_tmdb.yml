name: Daily EPG Enrichment with TMDb

on:
  schedule:
    - cron: '0 4 * * *'  # Runs daily at 04:00 UTC
  workflow_dispatch:      # Enables manual run from GitHub UI

jobs:
  enrich_epg:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install dependencies
        run: pip install aiohttp

      - name: ğŸŒ Download latest EPG
        run: curl -o epg.xml https://epg.pw/xmltv/epg_US.xml

      - name: ğŸ¨ Enrich EPG with TMDb Metadata
        run: |
          python3 scripts/add_epg_enrichment_async.py epg.xml epg_final.xml ${{ secrets.TMDB_API_KEY }}

      - name: ğŸ·ï¸ Generate Genres List (Optional)
        run: python3 scripts/generate_genres.py
        continue-on-error: true

      - name: ğŸ’¾ Commit and Push
        run: |
          mv epg_final.xml epg.xml
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add epg.xml genres.xml
          git diff-index --quiet HEAD || git commit -m "âœ… Daily EPG Enrichment with TMDb"
          git pull --rebase --autostash origin main
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
