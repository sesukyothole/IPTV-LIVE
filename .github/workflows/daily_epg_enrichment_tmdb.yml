name: ðŸ“¡ Daily EPG Enrichment Update with TMDb Metadata

on:
  schedule:
    - cron: '0 4 * * *'  # Runs daily at 04:00 UTC
  workflow_dispatch:     # Allows manual run via GitHub UI

jobs:
  update_epg_and_notify:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: ðŸ“¦ Install dependencies
        run: pip install aiohttp

      - name: ðŸ•˜ Backup yesterday's EPG (if available)
        run: |
          if [ -f epg.xml ]; then cp epg.xml epg_yesterday.xml; fi

      - name: ðŸŒ Download latest EPG
        run: curl -o epg.xml https://epg.pw/xmltv/epg_US.xml

      - name: ðŸ§  Enrich EPG
        run: python3 scripts/add_epg_enrichment_async.py epg.xml epg_updated.xml ${{ secrets.TMDB_API_KEY }}

      - name: âš’ï¸ Replace old EPG
        run: mv epg_updated.xml epg.xml

      - name: ðŸŽ¨ Generate Genres
        run: python3 scripts/generate_genres.py

      - name: ðŸ”Ž Detect New Shows
        run: |
          if [ -f epg_yesterday.xml ]; then
            python3 scripts/notify_new_programs.py epg_yesterday.xml epg.xml
          else
            echo "No previous EPG to compare." > new_shows_notification.txt
          fi
      
      - name: ðŸ“¦ Install Python dependencies
        run: pip install requests
        
      - name: ðŸ“² Send Pushbullet Notification to Redmi 13C
        run: python3 scripts/notify_new_programs.py
        env:
          PUSHBULLET_TOKEN: ${{ secrets.PUSHBULLET_TOKEN }}
      
      - name: ðŸ’¾ Commit and Push Updates
        run: |
         git config user.name "github-actions[bot]"
         git config user.email "github-actions[bot]@users.noreply.github.com"
         git add epg.xml genres.xml new_shows_notification.txt
         git diff-index --quiet HEAD || git commit -m "âœ… Daily EPG + New Shows Notification"
         git pull --rebase --autostash origin main
         git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
