name: ðŸ“¡ Daily EPG Enrichment + Notification

on:
  schedule:
    - cron: '0 4 * * *'   # Runs daily at 04:00 UTC
  workflow_dispatch:      # Allows manual trigger from GitHub UI

jobs:
  enrich-and-notify:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4

    - name: ðŸ Set Up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: ðŸ“¦ Install Python Dependencies
      run: |
        pip install aiohttp lxml requests

    - name: ðŸŒ Download Latest EPG
      run: curl -o epg.xml https://epg.pw/xmltv/epg_US.xml

    - name: ðŸ§  Step 1: Enrich EPG with Posters, Ratings, etc.
      run: python3 scripts/enrich_epg_async.py epg.xml epg_updated.xml ${{ secrets.TMDB_API_KEY }}

    - name: ðŸ§¼ Step 2: Replace Old EPG with Enriched Version
      run: |
        cp epg.xml epg_yesterday.xml || true
        mv epg_updated.xml epg.xml

    - name: ðŸŽ¨ Step 3: Generate Genre List
      run: python3 scripts/generate_genres.py

    - name: ðŸ†• Step 4: Detect New Shows
      run: |
        if [ -f epg_yesterday.xml ]; then
          python3 scripts/notify_new_shows.py epg_yesterday.xml epg.xml
        else
          echo "No previous EPG to compare." > new_shows_notification.txt
        fi

    - name: ðŸ“² Step 5: Send Pushbullet Notification to Redmi 13C
      run: python3 scripts/send_pushbullet_notification.py
      env:
        PUSHBULLET_TOKEN: ${{ secrets.PUSHBULLET_TOKEN }}

    - name: ðŸ’¾ Step 6: Commit & Push Changes to GitHub
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add epg.xml epg_yesterday.xml genres.xml new_shows_notification.txt
        git diff --cached --quiet || git commit -m "âœ… Daily EPG Update with Notifications"
        git pull --rebase --autostash origin main
        git commit --allow-empty -m "ðŸ§ª Trigger manual workflow button"
        git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
