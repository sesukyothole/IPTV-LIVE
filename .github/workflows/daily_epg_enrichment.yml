name: ğŸ“¡ Daily EPG Enrichment

on:
  workflow_dispatch:    # âœ… Enables "Run workflow" button in GitHub UI
  schedule:
    - cron: '0 4 * * *'  # ğŸ•“ Runs daily at 04:00 UTC

jobs:
  enrich-epg:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install Python Dependencies
        run: |
          pip install aiohttp lxml

      - name: ğŸŒ Download Latest EPG
        run: curl -o epg.xml https://epg.pw/xmltv/epg_US.xml

      - name: ğŸ§  Enrich EPG with TMDb Info
        run: python3 scripts/enrich_epg_async.py epg.xml epg_updated.xml ${{ secrets.TMDB_API_KEY }}

      - name: ğŸ’¾ Replace Old EPG
        run: |
          cp epg.xml epg_yesterday.xml || true
          mv epg_updated.xml epg.xml

      - name: ğŸ¨ Generate Genre List
        run: python3 scripts/generate_genres.py

      - name: âœ… Commit & Push Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add epg.xml epg_yesterday.xml genres.xml
          git diff --cached --quiet || git commit -m "âœ… Daily EPG Enrichment"
          git pull --rebase --autostash origin main
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
