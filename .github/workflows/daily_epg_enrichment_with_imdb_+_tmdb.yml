name: Daily EPG Enrichment with IMDb + TMDb

on:
  schedule:
    - cron: '0 4 * * *'  # Run daily at 04:00 UTC
  workflow_dispatch:      # Manual trigger allowed

jobs:
  enrich_epg:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install dependencies
        run: pip install aiohttp

      - name: ğŸŒ Download latest EPG
        run: curl -o epg.xml https://epg.pw/xmltv/epg_US.xml

      - name: ğŸ¬ Step 1: Add IMDb IDs
        run: |
          python3 scripts/add_imdb_ids_async.py epg.xml epg_with_imdb.xml ${{ secrets.OMDB_API_KEY }}

      - name: ğŸ¨ Step 2: Enrich EPG with Metadata
        run: |
          python3 scripts/enrich_epg_async_imdb_filtered.py epg_with_imdb.xml epg_final.xml ${{ secrets.TMDB_API_KEY }}

      - name: ğŸ¨ Step 3: Generate Genres File (Optional)
        run: python3 scripts/generate_genres.py
        continue-on-error: true

      - name: ğŸ’¾ Commit and Push
        run: |
          mv epg_final.xml epg.xml
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add epg.xml genres.xml
          git diff-index --quiet HEAD || git commit -m "âœ… Daily IMDb + TMDb Enrichment"
          git pull --rebase --autostash origin main
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.com/gtvservices5/M3U8-IPTV-EPG.git }}
