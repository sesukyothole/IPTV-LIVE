name: Daily EPG, Genres, Descriptions, Ratings, and Season Info Update

on:
  schedule:
    - cron: '0 4 * * *'  # Runs daily at 04:00 UTC
  workflow_dispatch:     # Allows manual trigger

jobs:
  update_epg_and_genres:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install dependencies
        run: pip install aiohttp async_timeout lxml

      - name: ğŸŒ Download latest EPG
        run: curl -o epg.xml https://epg.pw/xmltv/epg_US.xml

      - name: ğŸ§  Enrich EPG (async)
        run: python3 scripts/add_posters_descriptions_genres_ratings_seasoninfo_async.py epg.xml epg_updated.xml
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}

      - name: âš’ï¸ Replace old EPG
        run: mv epg_updated.xml epg.xml

      - name: ğŸ¨ Generate Color-Coded Genres File
        run: python3 scripts/generate_genres.py
        continue-on-error: true

      - name: ğŸ’¾ Commit and Push Updates
        run: |
         git config user.name "github-actions[bot]"
         git config user.email "github-actions[bot]@users.noreply.github.com"
         git add epg.xml genres.xml
         git diff-index --quiet HEAD || git commit -m "âœ… Daily EPG and Genres Update"
         git pull --rebase --autostash origin main
         git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/gtvservices5/M3U8-IPTV-EPG.git
