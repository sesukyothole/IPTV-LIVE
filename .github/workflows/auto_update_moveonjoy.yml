name: Auto Update MoveOnJoy (FL Redirect)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */12 * * *'  # Runs every 12 hours

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run MoveOnJoy updater
        run: python .github/scripts/moveonjoy_updater.py

      - name: Commit and push if updated
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --quiet && echo "No changes" || (git commit -m "Auto-update MoveOnJoy domain (FL redirect)" && git push)
