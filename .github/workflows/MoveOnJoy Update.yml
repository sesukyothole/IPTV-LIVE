name: Fix MoveOnJoy Streams

on:
  workflow_dispatch:

jobs:
  fix_streams:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # Needed to push changes
          fetch-depth: 0             # Ensure full branch history for push

      # Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp

      # Run the MoveOnJoy script
      - name: Run MoveOnJoy fixer
        run: python "scripts/MoveOnJoy_Updater.py"

      # Show what changed for debugging
      - name: Show changes
        run: git --no-pager diff

      # Commit and push changes if any
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add "PrimeVision/us.m3u"
          git diff --cached --quiet || git commit -m "Update MoveOnJoy M3U streams"
          git push origin HEAD