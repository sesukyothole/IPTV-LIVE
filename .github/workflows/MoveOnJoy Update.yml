name: Rotate M3U Subdomains with Online Check
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */4 * * *'  # Every 4 hours
  push:
    branches: [ main ]
    paths:
      - 'PrimeVision/us.m3u'
      - 'scripts/rotate.py'

jobs:
  rotate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install aiofiles aiohttp
    
    - name: Run subdomain rotator
      id: rotate
      run: |
        echo "ðŸŒ Starting online subdomain check..."
        python scripts/rotate.py --quick
        
        # Check if file was modified
        if git diff --quiet PrimeVision/us.m3u; then
          echo "CHANGED=false" >> $GITHUB_OUTPUT
          echo "No changes needed"
        else
          echo "CHANGED=true" >> $GITHUB_OUTPUT
          echo "File was modified"
        fi
    
    - name: Create summary
      if: always()
      run: |
        echo "## ðŸ”„ M3U Subdomain Rotation Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Date:** $(date)" >> $GITHUB_STEP_SUMMARY
        echo "**File:** PrimeVision/us.m3u" >> $GITHUB_STEP_SUMMARY
        echo "**Range Checked:** fl1-fl100" >> $GITHUB_STEP_SUMMARY
        echo "**Status:** ${{ steps.rotate.outcome }}" >> $GITHUB_STEP_SUMMARY
        echo "**Changes Made:** ${{ steps.rotate.outputs.CHANGED || 'unknown' }}" >> $GITHUB_STEP_SUMMARY
    
    - name: Commit and push changes
      if: steps.rotate.outputs.CHANGED == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add PrimeVision/us.m3u
        git commit -m "ðŸ”„ Updated MoveOnJoy subdomains" \
                  -m "Rotated using online subdomains only" \
                  -m "Automated by GitHub Actions"
        git push