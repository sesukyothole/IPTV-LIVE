name: Smart M3U Subdomain Rotation with Fallback
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */3 * * *'  # Every 3 hours
  push:
    branches: [ main ]
    paths:
      - 'PrimeVision/us.m3u'

jobs:
  rotate:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install aiofiles aiohttp
    
    - name: Create and run smart rotator
      id: rotate
      run: |
        echo "ðŸ§  Starting smart rotation with fallback..."
        cat > smart_rotator.py << 'EOF'
        #!/usr/bin/env python3
        import asyncio
        import sys
        sys.path.insert(0, '.')
        from scripts.smart_rotator import quick_rotate
        asyncio.run(quick_rotate())
        EOF
        
        python smart_rotator.py
        
        # Check if file was modified
        if git diff --quiet PrimeVision/us.m3u; then
          echo "CHANGED=false" >> $GITHUB_OUTPUT
          echo "ðŸ”„ No changes needed"
        else
          echo "CHANGED=true" >> $GITHUB_OUTPUT
          echo "âœ… File was updated"
        fi
    
    - name: Create smart summary
      if: always()
      run: |
        echo "## ðŸ§  Smart M3U Rotation Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ”„ Rotation Details" >> $GITHUB_STEP_SUMMARY
        echo "- **Date:** $(date)" >> $GITHUB_STEP_SUMMARY
        echo "- **File:** \`PrimeVision/us.m3u\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Strategy:** Smart rotation with fl1 fallback" >> $GITHUB_STEP_SUMMARY
        echo "- **Status:** \`${{ steps.rotate.outcome }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Changes Made:** \`${{ steps.rotate.outputs.CHANGED || 'unknown' }}\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ›¡ï¸ Fallback Guarantee" >> $GITHUB_STEP_SUMMARY
        echo "This rotation always guarantees at least fl1 will be used if all other subdomains are offline." >> $GITHUB_STEP_SUMMARY
    
    - name: Commit and push changes
      if: steps.rotate.outputs.CHANGED == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add PrimeVision/us.m3u
        git commit -m "ðŸ§  Smart rotation with fallback" \
                  -m "Updated MoveOnJoy subdomains" \
                  -m "Guaranteed fl1 fallback active" \
                  -m "Automated by GitHub Actions"
        git push