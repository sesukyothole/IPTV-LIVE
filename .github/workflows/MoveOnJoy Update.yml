name: Fix MoveOnJoy Streams

on:
  workflow_dispatch:

jobs:
  fix_streams:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0   # Needed so push works

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp

      - name: Run MoveOnJoy fixer
        run: python "scripts/rotate.py"

      - name: Show changes
        run: git --no-pager diff PrimeVision/us.m3u || true

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add "PrimeVision.m3u"
          git diff --cached --quiet || git commit -m "Update PrimeVision MoveOnJoy streams"
          git push origin HEAD
