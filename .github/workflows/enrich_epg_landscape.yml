name: ğŸ§  Enrich EPG with TMDb Metadata

on:
  schedule:
    - cron: '15 10 * * *' # Every day at 10:15 UTC
  workflow_dispatch:

jobs:
  enrich-epg:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install aiohttp tqdm xmltodict

      - name: ğŸš€ Run EPG Enrichment Script
        run: python scripts/enrich_epg_landscape.py

      - name: âœ… Commit & Push Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add epg.xml epg_yesterday.xml genres.xml
          git diff --cached --quiet || git commit -m "âœ… Daily EPG Enrichment"
          git pull --rebase --autostash origin main
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
